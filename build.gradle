apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    testCompile 'junit:junit:4.11'
    compile 'com.google.code.gson:gson:2.3.1'
compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    
}
